<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c9363e92ad.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login_area">
            <h1>log in</h1>

            <p class="UName-text">User Name</p> 
            <input class="input_field-Uname" type="text">

            <p class="password-text">Password</p>
            <input class="input_field-pasword" type="password">

            <a class="login-btn" href="#">Log in</a>

            <a class="anchor_tag-forgot_password" href="#">Forgot password?</a>
            <div class="check_box">
                <input id="input-remember_me" type="checkbox">
                <label id="label-remember_me">Remember me</label>
            </div>
        </div>

        <div class="footer-area">
            <ul>
                <li>
                    <i id="fb-icon" class="fa-brands fa-facebook-f"></i>
                </li>
                <li>
                    <i id="twitter-icon" class="fa-brands fa-twitter"></i>
                </li>
                <li>
                    <i id="instagram-icon" class="fa-brands fa-instagram"></i>
                </li>
            </ul>
        </div>
    </body>
</html>
